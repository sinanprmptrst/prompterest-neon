server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Strip /prompterest/ prefix (VPS does this externally; needed for local testing)
    location /prompterest/ {
        rewrite ^/prompterest/(.*)$ /$1 last;
    }

    # Serve React SPA — fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Docker internal DNS — backend geç başlasa bile nginx çökmez
    resolver 127.0.0.11 valid=10s;

    # Proxy /api/* → backend container
    location /api/ {
        set $backend http://backend:3000;
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
